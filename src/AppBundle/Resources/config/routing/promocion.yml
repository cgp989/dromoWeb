premio:
    path:     /
    defaults: { _controller: "AppBundle:Promocion:index" }

premio_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Promocion:show" }

premio_new:
    path:     /new
    defaults: { _controller: "AppBundle:Promocion:new" }

premio_create:
    path:     /create
    defaults: { _controller: "AppBundle:Promocion:create" }
    methods:  POST

premio_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Promocion:edit" }

premio_update:
    path:     /{id}/update
    defaults: { _controller: "AppBundle:Promocion:update" }
    methods:  [POST, PUT]

premio_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Promocion:delete" }
    methods:  [POST, DELETE]
